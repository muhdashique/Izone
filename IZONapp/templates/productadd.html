<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZONE IT STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #011689;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-section {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #011689;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #011689;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-align: center;
            color: #011689;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .gallery-container {
            margin-top: 20px;
        }

        .gallery-images {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery-image {
            margin: 10px;
            flex-basis: 23%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .gallery-image img {
            width: 100%;
            height: auto;
        }

        .gallery-image input {
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffaa00;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #011689;
        }
    </style>
</head>

<body>
    <a href="{% url 'home' %}" class="btn" style="color: white;">Home</a>
     <h1>Add Product</h1> 
    <div class="container">
        
     
 

 
      
     <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Save Product</button>
     </form> 
     <a href="/productsgallery/">add product</a>
 
  
 

        
        <!-- Image Upload Section -->
        <div class="form-section">
            <h2>Upload Images</h2>
            <form action="{% url 'upload_image' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="gallery-images">
                    {% for image in images %}
                        <div class="gallery-image">
                            <input type="checkbox" name="selected_images" value="{{ image.id }}">
                            <img src="{{ image.image.url }}" alt="Gallery Image">
                        </div>
                    {% empty %}
                        <p>No images available.</p>
                    {% endfor %}
                </div>
                <button type="submit">Add Images</button>
            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const imagePreview = document.getElementById('imagePreview');
        const noImagesText = document.querySelector('.no-images');

        fileInput.addEventListener('change', handleFiles);
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#1e3a8a';
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            handleFiles({ target: { files: e.dataTransfer.files } });
        });

        function handleFiles(event) {
            const files = event.target.files;
            if (files.length > 0) noImagesText.style.display = 'none';
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-image';
                        imagePreview.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                }
            });
        }
    </script>
</body>

</html>
