{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZONE IT STORE</title>
    <link rel="shortcut icon" href="{% static 'images/fevicon.png' %}" type="image/x-icon" style="width: 100%;height: 100%;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 800px;
            max-width: 90%;
        }

        .login-container {
            width: 50%;
            padding-right: 20px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input[type="submit"],
        .login-container button[type="submit"] {
            background-color:#011689;;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-container input[type="submit"]:hover,
        .login-container button[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-container p {
            font-size: 14px;
            color: #777;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Image container styling */
        .image-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                width: 100%;
            }

            .login-container, .image-container {
                width: 100%;
                padding: 0;
            }

            .image-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.username }}  <!-- Render username field -->
                {{ form.password }}  <!-- Render password field -->
                <button type="submit">Login</button>
            </form>
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
        </div>
        <div class="image-container">
            <img src="{% static 'images/IZONE LOGO.png' %}">
        </div>
    </div>

</body>
</html>
