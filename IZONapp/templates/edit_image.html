<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image - IZONE IT STORE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Use the same styles as your main gallery.html -->
</head>
<body>
    <div class="header">
        <h1>Edit Image</h1>
    </div>

    <div class="upload-container">
        <div class="current-image">
            <img src="{{ image.image.url }}" alt="{{ image.title }}" style="max-width: 300px; margin-bottom: 1rem;">
        </div>
        
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description</label>
                {{ form.description }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.image.id_for_label }}">New Image (optional)</label>
                {{ form.image }}
            </div>

            <div class="button-group" style="display: flex; gap: 1rem;">
                <button type="submit" class="upload-btn">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
                <a href="{% url 'gallery' %}" class="upload-btn" style="background: var(--secondary); text-decoration: none;">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>

<!-- Update the gallery-item-actions div in your existing gallery.html -->
<div class="gallery-item-actions">
    <a href="{% url 'edit_image' image.id %}" class="edit-btn" style="
        background: var(--primary);
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-decoration: none;">
        <i class="fas fa-edit"></i>
        Edit
    </a>
    <div class="button-group">
    <a href="{% url 'edit_product' product.id %}" class="edit-button">
        <i class="fas fa-edit"></i> Edit
    </a>
    <form action="{% url 'delete_product' product.id %}" method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="delete-button">
            <i class="fas fa-trash"></i> Delete
        </button>
    </form>
</div>

</div>
