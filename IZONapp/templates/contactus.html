
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZONE IT STORE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex; /* Added to arrange items side by side */
            max-width: 900px; /* Set a max width for the entire container */
            width: 100%;
        }

        .header-image {
            width: 50%; /* Set width for image */
            height: auto; /* Maintain aspect ratio */
            position: relative;
            overflow: hidden;
            border-radius: 10px 0 0 10px; /* Rounded corners on the left */
        }

        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            padding: 2rem; /* Padding for the form */
            width: 50%; /* Set width for form */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff0000;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* WhatsApp button styles */
        .whatsapp-container {
            text-align: center;
            margin-top: 40px; /* Added margin for space before the WhatsApp option */
        }

        .whatsapp-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #25D366;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp-button img {
            width: 24px;
            margin-right: 10px;
        }

        .whatsapp-button:hover {
            background-color: #1ebe56;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="header-image">
            <img src="https://img.freepik.com/premium-photo/customer-service-representative-professional-customer-support-aftersales-service-phone_71956-31509.jpg?size=626&ext=jpg&ga=GA1.1.1630694325.1728393201&semt=ais_hybrid">
            <div class="overlay">
                <h1>Contact Us</h1>
            </div>
        </div>

        <div class="form-container">
            <form method="POST" action="{% url 'send_email' %}">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <button type="submit">Submit Enquiry</button>
            </form>
            

            <!-- WhatsApp Contact Option -->
            <div class="whatsapp-container">
                <a href="https://wa.me/8281561081?text=Hello%20I%20have%20a%20query%20regarding%20your%20services" target="_blank" class="whatsapp-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
                    Message Us on WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;
            
            // Reset errors
            document.querySelectorAll('.error').forEach(error => error.textContent = '');

            // Name validation
            const name = document.getElementById('name').value;
            if (name.length < 2) {
                document.getElementById('nameError').textContent = 'Name must be at least 2 characters long';
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }

            // Subject validation
            const subject = document.getElementById('subject').value;
            if (subject.length < 5) {
                document.getElementById('subjectError').textContent = 'Subject must be at least 5 characters long';
                isValid = false;
            }

            // Message validation
            const message = document.getElementById('message').value;
            if (message.length < 10) {
                document.getElementById('messageError').textContent = 'Message must be at least 10 characters long';
                isValid = false;
            }

            if (isValid) {
                // Here you would typically send the form data to a server
                alert('Form submitted successfully!');
                document.getElementById('contactForm').reset();
            }

            return false;
        }
    </script>
</body>
</html>
