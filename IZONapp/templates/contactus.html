{% extends 'base.html' %}
{% load static %}
 {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',  'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
        }

        .image-section {
            flex: 1;
            background-image: url("https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .image-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            padding: 40px;
            box-sizing: border-box;
            background: linear-gradient(
                to right,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.2)
            );
        }

        .form-section {
            flex: 1;
            background: white;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }

        #contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4f46e5;
        }

        #error {
            display: none;
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: #fef2f2;
            border-radius: 4px;
            border: 1px solid #fee2e2;
        }

        #success-msg {
            display: none;
            color: #16a34a;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0fdf4;
            border-radius: 4px;
            border: 1px solid #dcfce7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }

            .image-section {
                height: 300px;
            }

            .form-section {
                padding: 20px;
            }
        }

        /* hero */
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 0.2s forwards;
        }

        /* About Section */
       

       

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                padding: 15px 20px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .about {
                flex-direction: column;
            }

            .bathroom-section {
                flex-direction: column;
            }

            .bathroom-image {
                min-height: 300px;
            }
        }
        /* Hero Section */
        .hero {
            position: relative;
            height: 30vh;
            width: 100%; /* Added width property */
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-image: url("{% static 'images\careerbanner.jpg' %}"); */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            margin: 0; /* Ensure no margin */
            padding: 0; /* Ensure no padding */
            box-sizing: border-box; /* Include padding and border in element's width */
        }
        /* Hero Content */
        .hero-content h1 {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ff6b6b;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5252;
        }

        /* Optional overlay for better text readability */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Ensures content is above overlay */
        .hero-content {
            position: relative;
            z-index: 2;
        }
    </style>



    <section class="hero" id="home" style="position:relative ;">
        <div style="position: absolute;width: 100%;height: 100%;overflow: hidden;">
            <video src="{% static 'images\careervideo.mp4' %}"type="video/mp4" autoplay loop muted playsinline style="width: 100%;height: 100%;object-fit: cover;">
    
            </video>
        </div>
            <div class="hero-content">
                <h1>Connect with us</h1>
               <!-- <p>Unlock your potential and shape your future with us. Explore opportunities that inspire growth and success.</p> -->
                <!-- <a href="#about" class="btn">REQUEST A QUOTE</a>  -->
            </div>
    </section>
</head>
<body>
    <section style="width: 100%;">
        <div class="page-container">
            <div class="image-section">
                <div class="image-content">
                    <div class="workspace-items"></div>
                </div>
            </div>
            <div class="form-section">
                <div class="contact-container">
                    <h1>Send Us A Message</h1>
                    <form id="contact-form" method="post" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea rows="6" id="message" name="message" placeholder="Your Message" required></textarea>
                        </div>
                        
                        <button type="submit" id="submit" name="submit">Send</button>
                    </form>
                    
                    <div id="error"></div>
                    <div id="success-msg"></div>
                </div>
            </div>
        </div>
    </section>
    <h1>Our Location</h1>
    <!-- Embed Google Map -->
     
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3907.3823038011906!2d75.97897427487075!3d11.66729518854091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba677013a3197c5%3A0x8ab1afecec4af006!2sMokkath%20House!5e0!3m2!1sen!2sin!4v1732519481065!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
       

    <script>
        const form = document.getElementById('contact-form');
        const error = document.getElementById('error');
        const successMsg = document.getElementById('success-msg');

        form.addEventListener('submit', function(e) {
            // Only prevent default if you want to handle submission via AJAX
            // e.preventDefault();
            
            error.style.display = 'none';
            successMsg.style.display = 'none';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };
        });
    </script>
</body>
</html>



{% endblock %}
