{% extends 'base.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IZONE IT STORE</title>
    <meta name="description" content="Free open source Tailwind CSS Store template">
    <meta name="keywords"
        content="tailwind,tailwindcss,tailwind css,css,starter template,free template,store template, shop layout, minimal, monochrome, minimalistic, theme, nordic">

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">

    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }

        #menu-toggle:checked+#menu {
            display: block;
        }

        .hover\:grow {
            transition: all 0.3s;
            transform: scale(1);
        }

        .hover\:grow:hover {
            transform: scale(1.02);
        }

        .carousel-open:checked+.carousel-item {
            position: static;
            opacity: 100;
        }

        .carousel-item {
            -webkit-transition: opacity 0.6s ease-out;
            transition: opacity 0.6s ease-out;
        }

        #carousel-1:checked~.control-1,
        #carousel-2:checked~.control-2,
        #carousel-3:checked~.control-3 {
            display: block;
        }

        .carousel-indicators {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            bottom: 2%;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        #carousel-1:checked~.control-1~.carousel-indicators li:nth-child(1) .carousel-bullet,
        #carousel-2:checked~.control-2~.carousel-indicators li:nth-child(2) .carousel-bullet,
        #carousel-3:checked~.control-3~.carousel-indicators li:nth-child(3) .carousel-bullet {
            color: #000;
            /*Set to match the Tailwind colour you want the active one to be */
        }

        /* Gallery grid styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Individual gallery item styling */
        .gallery-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .gallery-item h3 {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .gallery-item p {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>

</head>

<body>

    <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;flex-wrap:wrap;">
        <header>
            

            <!-- Carousel -->
            <div class="carousel relative container mx-auto" style="max-width:1600px;">
                <!-- Carousel items here -->
            </div>
        </header>

        <main>
            <section><!-- Gallery Section -->
                <section class="bg-white py-8">
                    <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
                        <nav id="store" class="w-full z-30 top-0 px-6 py-1">
                            <div
                                class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">
                                <a class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl"
                                    href="#"></a>
                                <div class="gallery">
                                    {% for image in images %}
                                    <div class="gallery-item">
                                        <img src="{{ image.image.url }}" alt="{{ image.title }}">
                                        <h3>{{ image.title }}</h3>
                                        <p>{{ image.description }}</p>
                                    </div>
                                    {% empty %}
                                    <p>No images uploaded yet.</p>
                                    {% endfor %}
                                </div>
                            </div>
                        </nav>
                    </div>
                </section>

                <!-- About Section -->

            </section>
        </main>
       
    </div>
    <script>
        // Add any JavaScript functionality here
        // For example, you can add event listeners to the navigation menu toggle
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>
</body>

</html>
<!-- {% endblock %} -->
