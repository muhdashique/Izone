<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2d3748;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            color: #1a202c;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #2c5282;
            margin: 15px auto;
            border-radius: 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        .product-item {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .product-item img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-item:hover img {
            transform: scale(1.05);
        }

        .product-item h2 {
            font-size: 1.5rem;
            margin: 20px;
            color: #1a202c;
            font-weight: 600;
            line-height: 1.3;
        }

        .product-item p {
            margin: 15px 20px;
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.6;
        }

        .product-item .price {
            font-weight: 700;
            color: #2c5282;
            font-size: 1.4rem;
            margin: 20px;
        }

        .product-item .category {
            background: #ebf4ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #2c5282;
            display: inline-block;
            margin: 0 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            padding: 12px 24px;
            margin: 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: calc(100% - 40px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.2);
        }

        .whatsapp-button:hover {
            background-color: #22c35e;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 20px;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .product-item h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
    
        <div class="product-grid">
            {% for product in products %}
                <div class="product-item">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img src="{% static 'images/placeholder.png' %}" alt="No image available">
                    {% endif %}
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <p class="price">Price: ${{ product.price }}</p>
                    <span class="category">{{ product.category.name }}</span>
                    <a href="https://wa.me/1234567890?text=I'm%20interested%20in%20your%20product%20{{ product.name }}" 
                    class="whatsapp-button" 
                    target="_blank">
                        <i class="fab fa-whatsapp"></i> Message on WhatsApp
                    </a>
                </div>
            {% empty %}
                <p>No products available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
